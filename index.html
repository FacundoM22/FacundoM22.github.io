<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Mi Portfolio</h1>
    <p>Consultor LIMS | Integración de Instrumentos | Desarrollo</p>
  </header>

  <!-- Habilidades -->
  <section id="habilidades">
    <h2>Habilidades</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/python.png" alt="Python"></div>
        <div class="swiper-slide"><img src="img/sql.png" alt="SQL"></div>
        <div class="swiper-slide"><img src="img/docker.png" alt="Docker"></div>
        <div class="swiper-slide"><img src="img/git.png" alt="Git"></div>
        <div class="swiper-slide"><img src="img/js.png" alt="JavaScript"></div>
      </div>
      <!-- Paginación -->
      <div class="swiper-pagination"></div>
      <!-- Flechas -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
